<!DOCTYPE html>
<head>
    <title>
          Creating tooltip
    </title>
  <link rel="stylesheet" href="../Lesson-16/tooltip-header.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="header">
    <div  class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg">
        <img class="youtube-logo" src="icons/youtube-logo.svg">
    </div>
    <div class="middle-section">
        <input class="search-bar" placeholder="Search">
        <button class="search-button">
        <img class="search" src="icons/search.svg">
        <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">Search by your voice</div>
    </button>
    </div>
    <div class="right-section">
        <div class="upload-icon-container">
            <img class="upload" src="icons/upload.svg">
         <div class="tooltip"> Create</div>
        </div>
        <div class="subscription-icon-container">
            <img class="youtube-apps" src="icons/youtube-apps.svg" >
            <div class="tooltip"> Subscriptions</div>
        </div>
       
        <div class="notification-icon-container">
            <img class="notifications" src="icons/notifications.svg">
            <div class="tooltip"> Notifications</div>
        </div>
        <div class="profile-icon-container">
            <img class="profile" src="icons/profile-u.jpeg">
            <div class="tooltip"> Profile</div>
        </div>
    </div>
</div>

<div class="sidebar">
   <div class="link"><img class="i" src="icons/home.svg"><div>Home</div> </div>
   <div class="link"> <img class="i" src="icons/explore.svg"><div>Explore</div></div>
   <div class="link"> <img class="i" src="icons/subscription.svg"><div>Subscriptions</div></div>
   <div class="link"> <img class="i" src="icons/originals.svg"><div>Originals</div></div>
   <div class="link"> <img class="i"  src="icons/youtube-apps.svg"><div>YouTube Music</div></div>
   <div class="link"> <img  class="i"  src="icons/library.svg"><div>Library</div></div>

</div>

</body>
