<!DOCTYPE html>
<html>
    <head>
        <title>
            Image
        </title>
        <style>
            .image{
                width: 200px;
            }
            .image1{
                width: 400px;
                height: 400px;
                object-fit: cover;
                object-position: center;
            }
            .image2{
                width: 500px;
                height: 500px;
                object-position:bottom ;
                object-fit:cover;
                border-radius:400px;
            }
        </style>
    </head>
    <body>
        <img class="image" src="ps1.png">
        <img class="image1" src="ps1.png">
        <img class="image2" src="ps1.png">
    </body>
</html>
